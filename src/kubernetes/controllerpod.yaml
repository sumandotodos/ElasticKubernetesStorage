apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: default-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mongodb-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: k8s-elastic-storage-controller 
spec:
  volumes:
  - name: mongodb-data
    persistentVolumeClaim:
      claimName: mongodb-pv-claim    
  containers:
  - image: mongo
    name: mongodb
    volumeMounts:
    - name: mongodb-data
      mountPath: /data/db
    ports:
    - containerPort: 27017
      protocol: TCP
  - image: emiliopomaresporras/k8s-elastic-controller:15
    name: controller
    ports:
    - containerPort: 2222
      protocol: TCP
    env:
    - name: KUBERNETES_SERVICE_HOST
      value: "kubernetes"
    - name: KUBERNETES_SERVICE_PORT
      value: "443"
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-elastic-storage-service
spec:
  type: NodePort
  ports:
  - port: 2222
    targetPort: 2222
    protocol: TCP
    name: appport
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: dbport
  selector:
    run: k8s-elastic-storage-controller
