---
apiVersion: v1
kind: Service
metadata:
  name: storage-cells-service
  labels:
    app: storage-cells-service
spec:
  ports:
  - port: 7777
    targetPort: 7777
    protocol: TCP
    name: cellport
  clusterIP: None
  selector:
    app: storage-cells-service
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: storagecells-sts
spec:
  serviceName: storage-cells-service
  selector:
    matchLabels:
       app: storage-cells-service
  replicas: 1
  template:
    metadata:
      labels:
        app: storage-cells-service
    spec:
      containers:
      - name: storagecell
        image: emiliopomaresporras/storagecell:3
        ports:
        - containerPort: 7777
        volumeMounts:
        - name: cellvolume
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: cellvolume
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
